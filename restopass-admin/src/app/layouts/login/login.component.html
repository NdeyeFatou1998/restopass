<div class="frame">
    <div class="child">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Resto Pass</h4>
                        <p class="card-category">Connectez-vous!</p>
                    </div>
                    <div class="card-body my-3">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput="matInput" placeholder="Adresse email" [(ngModel)]="email" name="email" type="text" /></mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput="matInput" placeholder="Mot de passe" name="password" [(ngModel)]="password" type="password" /></mat-form-field>
                                </div>
                            </div>
                            <button (click)="login()" [disabled]="validate()" mat-raised-button="mat-raised-button" type="submit" class="btn btn-primary pull-right">
                                <div *ngIf="isLoad; else showText">
                                    <div class="loader"></div>
                                </div>
                                <ng-template #showText>Se connecter</ng-template>
                            </button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
