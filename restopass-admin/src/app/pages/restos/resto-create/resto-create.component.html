<div>
    <form class="p-3" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="name">Nom du resto</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Le nom est requi">
                <input [(ngModel)]="resto.name" formControlName="name" nz-input name="name" type="text" id="name">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="universite">Université</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Selectionner l'université">
                <nz-select formControlName="universite" [(ngModel)]="resto.universite_id">
                    <nz-option *ngFor="let item of univs" [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
                </nz-select>
            </nz-form-control>

        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="repreneur">Repreneur</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Selectionner le repreneur">

                <nz-select formControlName="repreneur" [(ngModel)]="resto.repreneur_id">
                    <nz-option *ngFor="let item of repreneurs" [nzValue]="item.id" [nzLabel]="item.name">
                    </nz-option>
                </nz-select>
            </nz-form-control>

        </nz-form-item>
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="capacity">Capacité</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
                <input [(ngModel)]="resto.capacity" formControlName="capacity" nz-input name="capacity" type="number" id="capacity">
            </nz-form-control>
        </nz-form-item>
    </form>
</div>

<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal(null)">Annuler</button>
    <button nz-button nzType="primary" (click)="createResto()" [disabled]="!validateForm.valid" [nzLoading]="isLoad">Ajouter</button>
</div>
