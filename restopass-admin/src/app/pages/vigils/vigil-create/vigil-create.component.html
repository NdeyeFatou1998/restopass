<div>
    <form class="p-3" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="name">Prénom Nom</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Le nom du vigil">
                <input [(ngModel)]="vigil.name" formControlName="name" nz-input name="name" type="text" id="name">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="telephone">Téléphone</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Numéro de téléphone requi">
                <input [(ngModel)]="vigil.telephone" formControlName="telephone" nz-input name="telephone" type="text" id="telephone">
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired [nzSpan]="6" nzFor="resto_id">Affecter à</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Un resto est requi">
                <nz-select formControlName="resto_id" [(ngModel)]="vigil.resto_id">
                    <nz-option *ngFor="let item of restos" [nzValue]="item.id" [nzLabel]="item.name"></nz-option>
                </nz-select>
            </nz-form-control>

        </nz-form-item>

    </form>
</div>
<div *nzModalFooter>
    <button nz-button nzType="default" (click)="destroyModal(null)">Annuler</button>
    <button nz-button nzType="primary" (click)="createVigil()" [disabled]="!validateForm.valid" [nzLoading]="isLoad">Ajouter</button>
</div>
